plugins {
    id 'java'
    id "org.jetbrains.kotlin.jvm" version "1.4.31"
    id 'kr.entree.spigradle' version '2.2.3'
}

group 'org.sample'
version '1.0.0'

repositories {
    jcenter()
    mavenCentral()

    sonatype()
    spigotmc()
    papermc()
}

dependencies {
    compileOnly spigot("1.16.5")
}

spigot {
    authors 'Technisha'
    apiVersion '1.16'
    load STARTUP
}